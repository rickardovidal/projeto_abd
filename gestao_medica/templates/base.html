<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplicações de Bases de Dados{% endblock %}</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'index' %}">
      Gestão Médica
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarMain" aria-controls="navbarMain"
            aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link{% if request.path == '/' %} active{% endif %}"
             href="{% url 'index' %}">
            Início
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle{% if 'medicamento' in request.path %} active{% endif %}"
             href="#" id="menuMedicamentos" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Medicamentos
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="menuMedicamentos">
            <li><a class="dropdown-item" href="{% url 'inser_medicamento' %}">Inserir medicamento</a></li>
            <li><a class="dropdown-item" href="{% url 'consulta_medicamentos' %}">Consultar medicamentos</a></li>
            <li><a class="dropdown-item" href="{% url 'altera_medicamento' %}">Alterar medicamento</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle{% if 'condicao' in request.path %} active{% endif %}"
             href="#" id="menuCondicoes" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Condições Médicas
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="menuCondicoes">
            <li><a class="dropdown-item" href="{% url 'inser_condicao_medica' %}">Inserir condição médica</a></li>
            <li><a class="dropdown-item" href="{% url 'consulta_condicoes_medicas' %}">Consultar condições médicas</a></li>
            <li><a class="dropdown-item" href="{% url 'altera_condicao_medica' %}">Alterar condição médica</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>



    <!-- Conteúdo principal -->
    <div class="container mt-4">
        {% block content %}
        <!-- Conteúdo dos templates filhos vai aqui -->
        {% endblock %}
    </div>

    <!-- Footer simples -->
    <footer class="bg-light text-center text-muted py-3 mt-4">
        &copy; 2025 ABD
    </footer>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
